<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Inmueble</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar}"></div>

<div class="container mt-5">
    <div class="property-details">
        <h1 class="text-center mb-4" th:text="${inmueble.inmuTitulo}">Inmueble</h1>

        <!-- Tarjeta con detalles del inmueble -->
        <div class="card mb-4">
            <div class="card-body">
                <p class="card-text">
                    <strong>Título:</strong> <span th:text="${inmueble.inmuTitulo}"></span><br>
                    <strong>Tipo:</strong> <span th:text="${inmueble.inmuTipo}"></span><br>
                    <strong>Departamento:</strong> <span th:text="${inmueble.inmuDepart}"></span><br>
                    <strong>Ciudad:</strong> <span th:text="${inmueble.inmuCiudad}"></span><br>
                    <strong>Área:</strong> <span th:text="${inmueble.inmuArea}"></span><br>
                    <strong>Dirección:</strong> <span th:text="${inmueble.inmuDireccion}"></span><br>
                    <strong>Pisos:</strong> <span th:text="${inmueble.inmuPisos}"></span><br>
                    <strong>Precio:</strong> <span th:text="${inmueble.inmuPrecio}"></span><br>
                    <strong>Puntaje:</strong> <span th:text="${inmueble.inmuPunt}"></span>
                </p>
            </div>
        </div>

        <!-- Formulario de fechas de alquiler -->
        <form action="/inmueble/alquilar" method="post">
            <input type="hidden" name="idInmueble" th:value="${inmueble.idInmueble}">
            
            <div class="form-group mb-3">
                <label for="fecIni" class="form-label">Fecha de Inicio</label>
                <input type="date" id="fecIni" name="fecIni" class="form-control w-50" required>
            </div>

            <div class="form-group mb-3">
                <label for="fecFin" class="form-label">Fecha de Fin</label>
                <input type="date" id="fecFin" name="fecFin" class="form-control w-50" required>
            </div>
            
            <!-- Total a cancelar -->
            <div class="mt-4">
                <h2 class="text-center mb-3">Total a cancelar</h2> 
                <input type="hidden" name="costo" th:value="${inmueble.inmuPrecio}">
                <h3 class="text-center text-danger" th:text="${inmueble.inmuPrecio}"></h3>
            </div>

            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
