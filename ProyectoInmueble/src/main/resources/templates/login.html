<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>

  <div class="login-container">
    <div th:replace="~{navbar}"></div>

    <div class="container text-center mt-5">
      <h1 class="display-4 fw-bold text-white">Bienvenido al Sistema de Gestión de Inmuebles</h1>
      <p class="lead text-white">Inicia sesión para acceder a tus herramientas y funcionalidades personalizadas.</p>
    </div>

    <div class="container d-flex justify-content-center align-items-center" style="height: 60vh;">
      <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Iniciar Sesión</h5>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Introduce tu usuario" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Recordar sesión</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

            <div class="mt-3">
              <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
