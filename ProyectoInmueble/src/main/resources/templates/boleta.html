<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleta de Alquiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Gracias por su preferencia</h1>

    <div class="card mb-4">
        <div class="card-body">
            <p class="card-text">
                <strong>Inmueble:</strong> <span th:text="${inmueble}"></span><br>
                <strong>Tipo:</strong> <span th:text="${tipo}"></span><br>
                <strong>Departamento:</strong> <span th:text="${departamento}"></span><br>
                <strong>Ciudad:</strong> <span th:text="${ciudad}"></span><br>
                <strong>Direcci√≥n:</strong> <span th:text="${direccion}"></span><br>
                <strong>Fecha de Inicio:</strong> <span th:text="${fechaInicio}"></span><br>
                <strong>Fecha de Fin:</strong> <span th:text="${fechaFin}"></span><br>
                <strong>Costo Total:</strong> <span th:text="${costoTotal}"></span><br>
            </p>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/inmueble/alquilar/boleta" class="btn btn-primary btn-lg" target="_blank">Imprimir Boleta en PDF</a>
    </div>
</div>

</body>
</html>
